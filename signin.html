<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>ESCROW Admin Dashboard</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta content="" name="keywords" />
  <meta content="" name="description" />

  <!-- Favicon -->
  <link href="img/favicon.ico" rel="icon" />

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
    rel="stylesheet" />

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Customized Bootstrap Stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!-- Template Stylesheet -->
  <link href="css/signin.css" rel="stylesheet" />
</head>

<body>













  <div class="container-fluid position-relative p-0 m-0">





    <!-- Sign In Start -->
    <section>
      <div class="container-fluid p-0 m-0 layout-full d-flex justify-content-center align-items-center">
        <div class="container d-flex flex-column flex-lg-row bg-sign-in text-white">
          <div class="col-12 col-lg-6 d-flex flex-column justify-content-center justify-content-lg-start align-items-center h-100 py-5 px-2 px-lg-5">
            <!-- title -->
            <div class="d-flex flex-column text-start w-100">
              <h1>Log In</h1>
              <p>Please fill your detail to access your account.</p>
            </div>
            <form action="" method="" class="w-100 sign-in-form mt-3">
              <!-- email -->
              <div class="d-flex flex-column position-relative">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="debra.halt@example.com" class="mt-2">
                <button class="btn btn-outline-secondary with-border position-absolute bottom-0" type="button"
                  id="clearEmail">
                  <i class="bi bi-x m-0 p-0"></i>
                </button>
              </div>
              <!-- password -->
              <div class="d-flex flex-column position-relative mt-4">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="password" class="mt-2">
                <button class="btn btn-outline-secondary without-border position-absolute bottom-0" type="button"
                  id="togglePassword">
                  <i class="bi bi-eye-slash m-0 p-0"></i>
                </button>
              </div>
              <!-- remember me  & fogot password -->
              <div class="d-flex flex-row position-relative mt-4">
                <div class="col-6">
                  <label class="d-flex flex-row remember-me">
                    <input type="checkbox" name="remember" value="remember" class="me-2">
                    Remember Me
                  </label>
                </div>
                <div class="col-6 text-end">
                  <a class="forgot-pw" href="#">Forgot Password?</a>
                </div>
              </div>
              <!-- sign in button -->
              <div class="d-flex position-relative mt-4">
                <button class="sign-in" type="submit">Sign in</button>
              </div>
              <!-- sign in with google button -->
              <div class="d-flex position-relative mt-2">
                <button class="sign-in-google" type="submit"><img src="./img/elements/Google.png" alt=""
                    class="img-fluid"> Sign in with Google</button>
              </div>
              <!-- don't have an account -->
              <div class="d-flex justify-content-center position-relative mt-2 text-center w-100">
                <p class="text-center">Donâ€™t have an account? <a class="forgot-pw" href="./dashboard.html">Sign up</a></p>
              </div>
            </form>

          </div>
          <div class="col-12 col-lg-6 d-none d-lg-flex justify-content-center align-items-center p-3">
            <img src="./img/elements/login-design.png" alt="" class="img-fluid rounded-3">
          </div>
        </div>
      </div>
    </section>
    <!-- Sign In End -->










  </div>

















  <!-- scripts start -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <script src="js/script.js"></script>
  <!-- scripts end -->
</body>

</html>
